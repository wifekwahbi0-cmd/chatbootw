<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - حجز المواعيد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .chat-container {
            border: 2px solid #e1e1e1;
            border-radius: 15px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
            text-align: left;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .appointments-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .appointment-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .email-status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .email-sent {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .email-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 10px;
            color: #666;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #667eea;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 مساعد حجز المواعيد</h1>
            <p>أرسل رسالتك لحجز موعد وسيتم تحويلها تلقائياً</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                مرحباً! أنا مساعدك الذكي لحجز المواعيد. أرسل لي تفاصيل الموعد الذي تريد حجزه وسأقوم بتحويله فوراً إلى البريد الإلكتروني.
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span>جاري الكتابة</span>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div class="input-section">
            <input type="text" id="messageInput" class="message-input" 
                   placeholder="اكتب رسالتك هنا... مثال: أريد حجز موعد غداً الساعة 3 عصراً">
            <button onclick="sendMessage()" class="send-btn">إرسال</button>
        </div>

        <div class="appointments-list" id="appointmentsList">
            <h3 style="margin-bottom: 15px; color: #333;">📋 المواعيد المحجوزة:</h3>
            <div id="appointments"></div>
        </div>
    </div>

    <script>
        let appointments = [];
        let messageCount = 0;

        function addMessage(message, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'flex';
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }

        function processAppointmentRequest(message) {
            // تحليل بسيط للرسالة لاستخراج تفاصيل الموعد
            const appointmentData = {
                originalMessage: message,
                timestamp: new Date().toLocaleString('en-US'),
                id: Date.now(),
                processed: false
            };

            // محاولة استخراج التاريخ والوقت من الرسالة
            const timePatterns = [
                /(\d{1,2}):(\d{2})/,
                /الساعة\s*(\d{1,2})/,
                /(\d{1,2})\s*(صباحاً|مساءً|عصراً|ظهراً)/
            ];
            
            const datePatterns = [
                /غداً|غدا/,
                /اليوم/,
                /بعد غد/,
                /الأسبوع القادم/,
                /الأحد|الإثنين|الثلاثاء|الأربعاء|الخميس|الجمعة|السبت/
            ];

            let extractedTime = '';
            let extractedDate = '';

            for (let pattern of timePatterns) {
                const match = message.match(pattern);
                if (match) {
                    extractedTime = match[0];
                    break;
                }
            }

            for (let pattern of datePatterns) {
                const match = message.match(pattern);
                if (match) {
                    extractedDate = match[0];
                    break;
                }
            }

            appointmentData.extractedTime = extractedTime;
            appointmentData.extractedDate = extractedDate;

            return appointmentData;
        }

        function simulateEmailSending(appointmentData) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // محاكاة إرسال البريد الإلكتروني
                    const emailContent = `
موعد جديد - طلب حجز

تفاصيل الطلب:
- الرسالة الأصلية: ${appointmentData.originalMessage}
- التاريخ المستخرج: ${appointmentData.extractedDate || 'غير محدد'}
- الوقت المستخرج: ${appointmentData.extractedTime || 'غير محدد'}
- وقت الطلب: ${appointmentData.timestamp}
- معرف الطلب: ${appointmentData.id}

يرجى المتابعة مع العميل لتأكيد الموعد.
                    `;
                    
                    console.log('Email sent to wifekwahbi0@gmail.com:', emailContent);
                    resolve(true);
                }, 1500);
            });
        }

        function displayAppointment(appointmentData) {
            const appointmentsDiv = document.getElementById('appointments');
            const appointmentDiv = document.createElement('div');
            appointmentDiv.className = 'appointment-item';
            
            appointmentDiv.innerHTML = `
                <div><strong>📝 الرسالة:</strong> ${appointmentData.originalMessage}</div>
                ${appointmentData.extractedDate ? `<div><strong>📅 التاريخ:</strong> ${appointmentData.extractedDate}</div>` : ''}
                ${appointmentData.extractedTime ? `<div><strong>🕐 الوقت:</strong> ${appointmentData.extractedTime}</div>` : ''}
                <div><strong>⏰ وقت الطلب:</strong> ${appointmentData.timestamp}</div>
                <div class="email-status email-sent">✅ تم إرسال البريد الإلكتروني بنجاح</div>
            `;
            
            appointmentsDiv.appendChild(appointmentDiv);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // إضافة رسالة المستخدم
            addMessage(message, true);
            input.value = '';

            // إظهار مؤشر الكتابة
            showTyping();

            // معالجة طلب الموعد
            const appointmentData = processAppointmentRequest(message);
            appointments.push(appointmentData);

            // محاكاة وقت المعالجة
            await new Promise(resolve => setTimeout(resolve, 2000));

            hideTyping();

            // رد المساعد الذكي
            let botResponse;
            if (appointmentData.extractedTime || appointmentData.extractedDate) {
                botResponse = `تم استلام طلب حجز الموعد بنجاح! ✅
                
التفاصيل المستخرجة:
${appointmentData.extractedDate ? `📅 التاريخ: ${appointmentData.extractedDate}` : ''}
${appointmentData.extractedTime ? `🕐 الوقت: ${appointmentData.extractedTime}` : ''}

سيتم إرسال التفاصيل إلى البريد الإلكتروني الآن...`;
            } else {
                botResponse = `تم استلام رسالتك بنجاح! 📩
                
لم أتمكن من تحديد وقت أو تاريخ محدد من رسالتك، لكن سيتم إرسال طلبك كما هو إلى البريد الإلكتروني للمراجعة.`;
            }

            addMessage(botResponse, false);

            // محاكاة إرسال البريد الإلكتروني
            showTyping();
            const emailSent = await simulateEmailSending(appointmentData);
            hideTyping();

            if (emailSent) {
                addMessage('✅ تم إرسال البريد الإلكتروني بنجاح إلى wifekwahbi0@gmail.com', false);
                displayAppointment(appointmentData);
            } else {
                addMessage('❌ حدث خطأ في إرسال البريد الإلكتروني. يرجى المحاولة مرة أخرى.', false);
            }
        }

        // إضافة مستمع للضغط على Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // رسائل تجريبية للعرض
        function addSampleMessages() {
            setTimeout(() => {
                addMessage('مرحباً، أريد حجز موعد غداً الساعة 3 عصراً', true);
                setTimeout(() => {
                    addMessage('تم استلام طلبك! سيتم إرسال التفاصيل إلى البريد الإلكتروني.', false);
                }, 1000);
            }, 2000);
        }
    </script>
</body>
</html>
